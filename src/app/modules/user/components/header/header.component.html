<header class="w-100 d-flex flex-row justify-content-between align-items-center">
  <img [src]="logoSrc" alt="" class="logo">
  <img src="../../../../../assets/logo-white.png" class="logo-white" alt="">
  <div class="action-area d-flex">
    <div class="searchArea">
      <i class="fa-solid fa-magnifying-glass searchIcon"></i>
      <input type="text" placeholder="Search" class="search" />
    </div>
    <div class="actions">
      <ul class="m-0 p-0">
        <li class="pt-1">
          <img [src]="userLogoSrc" class="user-logo" alt="" />
          <img src="../../../../../assets/userlogo-white.png" class="user-logo-white" alt="">
        </li>
        <li class="mt-2">
          <a [routerLink]="['/login']" class="text-dark"><i class="fa-solid fa-right-to-bracket"></i></a>
        </li>
        <li class="mt-2">
          <a [routerLink]="['/signup']" class="text-dark"><i class="fa-solid fa-user-plus"></i></a>
        </li>
        <!-- <li (click)="toggleTheme()" class="switch pt-1">
          <img [src]="toggleLogoSrc" alt="" />
        </li> -->
      </ul>
    </div>
  </div>
</header>
