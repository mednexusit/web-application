<header class="col col-lg-12 col-md-12 col-sm-12">
  <div class="logoArea col col-lg-3 col-md-3 col-sm-3">
      <!-- <img src="../../../../../assets/mednexuslogo.png" alt=""  class="logo"/> -->
       <img [src]="logoSrc"  alt="" class="logo">
  </div>
  <div class="actionArea col col-lg-9 col-md-9 col-sm-9">
    <div class="searchArea">
      <i class="fa-solid fa-magnifying-glass searchIcon"></i>
      <input type="text" placeholder="Search" class="search" />
    </div>
    <div class="actions">
      <ul>
        <li>
          <img [src]="userLogoSrc" alt="" />
        </li>
        <li (click)="toggleTheme()">
          <img [src]="toggleLogoSrc" alt="" />
        </li>
      </ul>
    </div>
  </div>
</header>
