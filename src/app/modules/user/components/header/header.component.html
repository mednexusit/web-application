<header class="w-100 d-flex flex-row justify-content-between align-items-center">
  <img [src]="logoSrc"  alt="" class="logo">
  <div class="action-area d-flex">
    <div class="searchArea">
      <i class="fa-solid fa-magnifying-glass searchIcon"></i>
      <input type="text" placeholder="Search" class="search" />
    </div>
    <div class="actions">
      <ul class="m-0 p-0">
        <li class="pt-1">
          <img [src]="userLogoSrc" alt="" />
        </li>
        <li (click)="toggleTheme()" class="switch pt-1">
          <img [src]="toggleLogoSrc" alt="" />
        </li>
      </ul>
    </div>
  </div>
</header>
