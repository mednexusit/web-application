<div class="signup-container">
  <div class="signup-left">
    <div class="brand-logo mt-5">
      <img src="../../../../../assets/logo-white.png" alt="" />
    </div>
    <p class="text-center mt-5">
      Readily source and screen candidates using intelligent candidate
      <br />matching and AI-Enabled Talent Acquisition solution.
    </p>
    <img src="../../../../../assets/bgimg.png" alt="" class="img-fluid" />
  </div>

  <div class="signup-right">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <h2 class="mb-4">Signup</h2>
      <p class="caption-sign">Bt Creating a free account</p>

      <div class="row">
        <div class="col-md-12 mb-2 p-2">
          <input
            class="form-control"
            formControlName="fullname"
            placeholder="Enter Name"
          />
        </div>
        <div class="col-md-12 mb-2 p-2">
          <input
            class="form-control"
            formControlName="email"
            placeholder="Enter Email"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-2 p-2">
          <input
            class="form-control"
            formControlName="alternativemobilenumber"
            placeholder="Enter Phone/Whatsapp"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-2 p-2">
          <input
            type="date"
            class="form-control"
            formControlName="dob"
            placeholder="DOB (DD/MM/YYYY)"
          />
        </div>
        <div class="col-md-6 mb-2 p-2">
          <select class="form-select" formControlName="gender">
            <option value="">Select Gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-2 p-2">
          <select class="form-select" formControlName="course">
            <option value="" selected>Select Course</option>
            <option [ngValue]="item" *ngFor="let item of courses">
              {{ item.name }}
            </option>
          </select>
        </div>
        <div class="col-md-6 mb-2 p-2">
          <select
            class="form-select"
            formControlName="sub_course"
            *ngIf="!isOtherSelected"
          >
            <option value="" selected>Select Speciality</option>
            <option [ngValue]="item" *ngFor="let item of specialities">
              {{ item.specialityname }}
            </option>
          </select>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Other"
            *ngIf="isOtherSelected"
          />
        </div>
      </div>

      <div class="row" *ngIf="subCourseLabel">
        <div class="mb-2 p-2">
          <app-autocomplete
            [itemList]="subCoursesList"
            [displayField]="'name'"
            [formGroup]="signupForm"
            [placeholder]="subCourseLabel"
            [controlName]="'sub_course_list'"
            (selectedValue)="onSubCourseSelected($event)"
          ></app-autocomplete>
        </div>
      </div>

      <div class="row" *ngIf="isCompletedSelected">
        <div class="col-md-6 mb-2 p-2">
          <input
            type="radio"
            name="isStudying"
            class="radioInp"
            id="studying"
            value="studying"
            placeholder="Year of studying"
            formControlName="isStudying"
          />
          <label for="studying">Studying</label>
        </div>
        <div class="col-md-6 mb-2 p-2">
          <input
            type="radio"
            name="isStudying"
            class="radioInp"
            id="Practice"
            value="completed"
            placeholder="Year of completion"
            formControlName="isStudying"
          />
          <label for="Practice">Practice</label>
        </div>
      </div>

      <div class="row">
        <div class="mb-2 p-2" *ngIf="isStudying">
          <input
            class="form-control"
            placeholder="Year of studying"
            formControlName="yearofstudying"
          />
        </div>
        <div class="mb-2 p-2">
          <app-autocomplete
            [itemList]="stateList"
            [displayField]="'name'"
            [formGroup]="signupForm"
            [placeholder]="'Search State'"
            [controlName]="'state'"
            (selectedValue)="onStateSelected($event)"
          ></app-autocomplete>
        </div>
      </div>
      <div class="row" *ngIf="isPracticeSelected">
        <div class="mb-2 p-2">
          <input
            class="form-control"
            placeholder="Enter Practising"
            formControlName="yearofstudying"
          />
        </div>
        <div class="mb-2 p-2">
          <input class="form-control" placeholder="Enter Years Of Experience" />
        </div>
      </div>

      <div class="row">
        <div class="mb-2 p-2" *ngIf="!isPracticeSelected">
          <app-autocomplete
            [itemList]="collegeList"
            [displayField]="'name'"
            [formGroup]="signupForm"
            [placeholder]="'Enter College'"
            [controlName]="'college_id'"
            (selectedValue)="onCollegeSelected($event)"
          ></app-autocomplete>
        </div>
        <div class="mb-2 p-2">
          <input
            class="form-control"
            placeholder="Enter City"
            formControlName="city"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            type="submit"
            [disabled]="!signupForm.valid"
            class="btn btn-primary w-100"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
