<div class="content">
  <section>
    <div class="container mb-5">
      <div class="d-flex">
        <h1 class="head mt-5">My Interest</h1>
        <h5 class="cat-tittle mt-5" style="margin-left: auto;"><span><i
              class="fa-regular fa-less-than"></i></span>&nbsp; Back to Home</h5>

      </div>
      <hr class="hr">

      <div class="row">
        <mat-tab-group (selectedTabChange)="getSelectedTab($event)">

          <mat-tab label="enrollment">
            <ng-template mat-tab-label>
              My Enrollment
            </ng-template>
            <!-- Content for Hot Jobs tab -->

            <div class="row d-none d-md-block d-lg-block d-xl-block d-xxl-block">
              ?</div>
          </mat-tab>


          <mat-tab label="bookmarks">
            <ng-template mat-tab-label>
                My Bookmarks
            </ng-template>


          </mat-tab>


          <mat-tab label="certificates">
            <ng-template mat-tab-label>
              My Certificates
            </ng-template>

          </mat-tab>


        </mat-tab-group>
      </div>
    </div>


  </section>
</div>
