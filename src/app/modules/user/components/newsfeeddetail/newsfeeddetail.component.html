<section *ngFor="let item of newsFeedDetails">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="d-flex">
          <h1 class="head mt-5">
            {{ item.heading }}
          </h1>
          <h1
            class="cat-tittle mt-5"
            style="margin-left: auto"
            (click)="goBack()"
          >
            <span><i class="fa-regular fa-less-than"></i></span>&nbsp; Back to
            Home
          </h1>
        </div>
        <hr class="hr" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-lg-12 mt-3">
        <img src="{{ item.img_url }}" class="img-fluid" alt="" />
      </div>
    </div>
    <div class="container mt-4">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h2 class="head text-start">
            {{ item.subheading }}
          </h2>
          <p>
            <b>Ralph Ellis, {{ item.created_at | date : "mediumDate" }}</b>
          </p>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-end">
            <span
              class="btn btn-lg btn-floating mx-2"
              style="background-color: #0077b5; color: white; border: none"
              role="button"
              *ngIf="isUserLoggedIn"
              (click)="actionLike(item)"
            >
              <i class="fas fa-thumbs-up"></i> (20)
            </span>
            <span
              class="btn btn-lg btn-floating mx-2"
              style="background-color: #0077b5; color: white; border: none"
              role="button"
              *ngIf="isUserLoggedIn"
              (click)="actionDislike(item)"
            >
              <i class="fas fa-thumbs-down"></i> (20)
            </span>

            <!-- <a
              class="btn btn-lg btn-floating mx-2"
              style="background-color: #25d366; color: white; border: none"
              href="#!"
              role="button"
            >
              <i class="fas fa-comment"></i>(32)
            </a> -->

            <span
              class="btn btn-lg btn-floating mx-2"
              style="background-color: #1da1f2; color: white; border: none"
              role="button"
              *ngIf="isUserLoggedIn"
              (click)="shareContent(item)"
            >
              <i class="fas fa-share"></i>
            </span>

            <!-- <a
              class="btn btn-lg btn-floating mx-2"
              style="background-color: #e1306c; color: white; border: none"
              href="#!"
              role="button"
            >
              <i class="fas fa-save"></i>
            </a> -->
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Coupon 1 -->
      <div class="col-md-12 col-lg-12 mt-3" [innerHTML]="sanitizedHtml"></div>

      <hr />
    </div>
  </div>
</section>
