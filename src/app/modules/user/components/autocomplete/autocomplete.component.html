<div class="auto-complete" [formGroup]="formGroup">
  <input
    type="text"
    [placeholder]="placeholder"
    [value]="selectedName"
    (input)="onInput($event)"
    class="form-control inp"
    (focus)="onFocus()"
    (click)="$event.stopPropagation()"
  />
  <!-- List should be shown when modal is open and search is started -->
  <ul
    *ngIf="isOpenModal"
    class="dropdown-list"
    (click)="$event.stopPropagation()"
  >
    <li *ngFor="let item of filteredList" (click)="selectItem(item)">
      {{ item[displayField] }}
    </li>
    <li
      *ngIf="!filteredList.length"
      (click)="selectItem({ id: null, name: searchedText })"
    >
      No match found. Click to set "{{ searchedText }}"
    </li>
  </ul>
</div>
