<div class="promotionList" *ngIf="Defaulttable">
    <!--Page Main header-->
        <div class="pageHeader">
          <div class="row">
            <div class="col-6">
              <h2>Conference Promotion</h2>
            </div>
            <div class="col-6 promotion-btn">
              <button (click)="showCreatePromotion()">+Create Promotion</button>
            </div>
          </div>
        </div>
    <!--Search bar section-->
        <div class="pagesearch row col-12">
            <div class="col-md-5 col-xs-12">
                <div class="search-container">
                    <span class="search-icon">
                    <img src="../../../../../assets/search-bar-icon.svg" alt="">
                    </span>
                    <input type="search" class="search-input" placeholder="Search" [(ngModel)]="searchText"/>
                    <button class="search-btn">
                        Search
                    </button>
                    
                </div>
            </div>
            <div class="col-md-7 col-xs-12">
                <button class="filter-button">Filter <img src="../../../../../assets/filter-icon.svg" alt=""></button>
                <img src="../../../../../assets/xl-icon.svg" alt="">
            </div>
        </div>
        <!--table section-->
        <div class="conference-list-container">
            
            <table mat-table [dataSource]="dataSource" class="responsive-table table-bordered fixed-table">
              <!-- Serial Number Column -->
              <ng-container matColumnDef="sno">
                <th mat-header-cell *matHeaderCellDef style="width: 100px;"><input type="checkbox" class="checkboxstyles"/>S.No</th>
                <td mat-cell *matCellDef="let element"><input type="checkbox" class="checkboxstyles"/>{{ element.sno }}</td>
              </ng-container>
          
              <!-- Conference Name Column -->
              <ng-container matColumnDef="promotionName">
                <th mat-header-cell *matHeaderCellDef style="width: 200px;">Promotion Name</th>
                <td mat-cell *matCellDef="let element" isEllipsisActive>{{ element.promotionName }}</td>
              </ng-container>
          
              <!-- Date Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef style="width: 150px;">Start Date</th>
                <td mat-cell *matCellDef="let element">{{ element.date | date:'dd MMM yyyy' }}</td>
              </ng-container>
          
              <!-- Location Column -->
              <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef style="width: 150px;">Location</th>
                <td mat-cell *matCellDef="let element">{{ element.location }}</td>
              </ng-container>
          
              <!-- Status Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef style="width: 130px;">Status</th>
                <td mat-cell *matCellDef="let element">
                  <span [ngClass]="element.status">{{ element.status }}</span>
                </td>
              </ng-container>
          
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="width: 230px;">Action</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="primary" (click)="copyDetails(element)" matTooltip="Copy">
                    <img src="../../../../../assets/table-copy-icon.svg" alt="">
                  </button>
                  <button mat-icon-button color="primary" (click)="viewDetails(element)" matTooltip="View">
                    <img src="../../../../../assets/Action-eye-icon.svg" alt="">
                  </button>
                  <button mat-icon-button color="accent" (click)="editConference(element)" matTooltip="Edit">
                    <img src="../../../../../assets/Action-edit-icon.svg" alt="">
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteConference(element)" matTooltip="Delete">
                    <img src="../../../../../assets/Action-delete-icon.svg" alt="">
                  </button>
                </td>
              </ng-container>
          
              <!-- Table Header and Rows -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <!-- Pagination -->
            <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
        </div>
</div>


<!--Create Promotion-->
<div class="wrapper createProm" *ngIf="ShowCreateProm">
  <!--Page Main header-->
  <div class="pageHeader">
      <div class="row">
          <div class="col-8"><h2>Create Promotion</h2></div>
          <div class="col-4"><p (click)="showListScreen()"><i class="fa-solid fa-chevron-left"></i>Back</p></div>
      </div>
      <!--Main section starts here-->
      <div class="create-form">
          <form [formGroup]="Promotionform">
              <div class="row">
                  <div class="col-md-4 col-xs-12">
                      <div><label for="conf-name">Promotion Name <span>*</span></label></div>
                      <input id="conf-name" type="text" formControlName="promotionName" placeholder="Enter Promotion Name">
                  </div>
                  <div class="col-md-4 col-xs-12">
                      <div><label for="conf-name">Start Date <span>*</span></label></div>
                      <input id="conf-speciality" type="date" formControlName="startDate">
                  </div>
                  <div class="col-md-4 col-xs-12 row paddRighht0">
                      <div class="col-md-6 col-xs-12 paddRighht0">
                          <div><label for="conf-name">End Date <span>*</span></label></div>
                          <input id="conf-name" type="date" formControlName="endDate" placeholder="Enter Conference Name">
                      </div>
                      <div class="col-md-6 col-xs-12 paddRighht0">
                          <div><label for="conf-name">Time <span>*</span></label></div>
                      <input id="conf-name" type="time" formControlName="time" placeholder="Select Time">
                      </div>
                  </div>
              </div>
              <div class="row paddingTop">
                  <div class="col-md-4 col-xs-12">
                      <div><label for="conf-name">Status <span>*</span></label></div>
                      <select name="" id="" formControlName="paymentStatus" aria-placeholder="Location">
                          <option value="Closed">Closed</option>
                          <option value="Ongoing">Ongoing</option>
                          <option value="Upcoming">Upcoming</option>
                      </select>
                  </div>
              </div>
              <div class="actions">
                  <button mat-raised-button class="cancelbtn" type="button" (click)="onCancel()">Cancel</button>
                  <button mat-raised-button class="savebtn" color="primary" type="submit">Create</button>
                </div>
          </form>
      </div>
  </div>
</div>
