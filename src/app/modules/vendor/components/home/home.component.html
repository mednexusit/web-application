<div class="stepper">
  <div class="steps">
    <div class="step" (click)="changeCurrentStep(1)" [class.active]="currentStep === 1">1</div>
    <div class="step"(click)="changeCurrentStep(2)"  [class.active]="currentStep === 2">2</div>
    <div class="step"(click)="changeCurrentStep(3)"  [class.active]="currentStep === 3">3</div>
    <div class="step"(click)="changeCurrentStep(4)"  [class.active]="currentStep === 4">4</div>
  </div>
  <div class="content">
    <div *ngIf="currentStep === 1">
      <h3>Personal Information :</h3>
      <form
        [formGroup]="personalInfo"
        class="personalInfo col col-lg-4 col-md-4 col-sm-12"
      >
        <div class="fields d-flex">
          <input
            type="text"
            placeholder="Name"
            formControlName="name"
            [class.valid]="
              personalInfo.get('name').valid &&
              (personalInfo.get('name').dirty ||
                personalInfo.get('name').touched)
            "
            [class.invalid]="
              personalInfo.get('name').invalid &&
              (personalInfo.get('name').dirty ||
                personalInfo.get('name').touched)
            "
          />
        </div>
        <div class="fields d-flex">
          <input
            type="mumber"
            placeholder="Age"
            formControlName="age"
            [class.valid]="
              personalInfo.get('age').valid &&
              (personalInfo.get('age').dirty || personalInfo.get('age').touched)
            "
            [class.invalid]="
              personalInfo.get('age').invalid &&
              (personalInfo.get('age').dirty || personalInfo.get('age').touched)
            "
          />
        </div>
        <div class="fields d-flex">
          <select
            name=""
            id="sex"
            formControlName="sex"
            class="select"
            [class.valid]="
              personalInfo.get('sex').valid &&
              (personalInfo.get('sex').dirty || personalInfo.get('sex').touched)
            "
            [class.invalid]="
              personalInfo.get('sex').invalid &&
              (personalInfo.get('sex').dirty || personalInfo.get('sex').touched)
            "
          >
            <option value="" selected class="option">Select Sex</option>
            <option value="male" class="option">Male</option>
            <option value="female" class="option">Female</option>
            <option value="other" class="option">Other</option>
          </select>
        </div>
        <div class="fields d-flex">
          <input
            type="text"
            placeholder="Address"
            formControlName="address"
            [class.valid]="
              personalInfo.get('address').valid &&
              (personalInfo.get('address').dirty ||
                personalInfo.get('address').touched)
            "
            [class.invalid]="
              personalInfo.get('address').invalid &&
              (personalInfo.get('address').dirty ||
                personalInfo.get('address').touched)
            "
          />
        </div>
        <div class="fields d-flex">
          <input
            type="text"
            placeholder="Phone Number"
            formControlName="phoneNumber"
            [class.valid]="
              personalInfo.get('phoneNumber').valid &&
              (personalInfo.get('phoneNumber').dirty ||
                personalInfo.get('phoneNumber').touched)
            "
            [class.invalid]="
              personalInfo.get('phoneNumber').invalid &&
              (personalInfo.get('phoneNumber').dirty ||
                personalInfo.get('phoneNumber').touched)
            "
          />
        </div>
        <div class="fields d-flex">
          <input
            type="text"
            placeholder="Email"
            formControlName="email"
            [class.valid]="
              personalInfo.get('email').valid &&
              (personalInfo.get('email').dirty ||
                personalInfo.get('email').touched)
            "
            [class.invalid]="
              personalInfo.get('email').invalid &&
              (personalInfo.get('email').dirty ||
                personalInfo.get('email').touched)
            "
          />
        </div>
      </form>
    </div>
    <div *ngIf="currentStep === 2">
      <h3>Conference Information :</h3>
      <form
        [formGroup]="conferenceInfo"
        class="personalInfo col col-lg-4 col-md-4 col-sm-12"
      >
        <div class="fields d-flex">
          <input
            type="text"
            placeholder="Location(Place and Venu)"
            formControlName="location"
            [class.valid]="
              conferenceInfo.get('location').valid &&
              (conferenceInfo.get('location').dirty ||
                conferenceInfo.get('location').touched)
            "
            [class.invalid]="
              conferenceInfo.get('location').invalid &&
              (conferenceInfo.get('location').dirty ||
                conferenceInfo.get('location').touched)
            "
          />
        </div>
        <div class="fields">
          <input
            type="text"
            placeholder="Specifice College Name(If Applicable)"
            formControlName="specificCollegeName"
            [class.valid]="
              conferenceInfo.get('specificCollegeName').valid &&
              (conferenceInfo.get('specificCollegeName').dirty ||
                conferenceInfo.get('specificCollegeName').touched)
            "
            [class.invalid]="
              conferenceInfo.get('specificCollegeName').invalid &&
              (conferenceInfo.get('specificCollegeName').dirty ||
                conferenceInfo.get('specificCollegeName').touched)
            "
          />
        </div>
        <div class="fields">
          <textarea
            type="text"
            placeholder="Design And Format Of The Conference"
            formControlName="designAndFormat"
            [class.valid]="
              conferenceInfo.get('designAndFormat').valid &&
              (conferenceInfo.get('designAndFormat').dirty ||
                conferenceInfo.get('designAndFormat').touched)
            "
            [class.invalid]="
              conferenceInfo.get('designAndFormat').invalid &&
              (conferenceInfo.get('designAndFormat').dirty ||
                conferenceInfo.get('designAndFormat').touched)
            "
          ></textarea>
        </div>
        <div class="fields">
          <input
            type="text"
            placeholder="Conference Brochure
          "
            formControlName="conferenceBrochure"
            [class.valid]="
              conferenceInfo.get('conferenceBrochure').valid &&
              (conferenceInfo.get('conferenceBrochure').dirty ||
                conferenceInfo.get('conferenceBrochure').touched)
            "
            [class.invalid]="
              conferenceInfo.get('conferenceBrochure').invalid &&
              (conferenceInfo.get('conferenceBrochure').dirty ||
                conferenceInfo.get('conferenceBrochure').touched)
            "
          />
        </div>
      </form>
    </div>
    <div *ngIf="currentStep === 3">
      <h3>Speaker and Session Details :</h3>
      <form
        [formGroup]="speakerInfo"
        class="personalInfo col col-lg-4 col-md-4 col-sm-12"
      >
        <div class="fields">
          <textarea
            name=""
            id=""
            placeholder="Names & Profiles of speakers"
            formControlName="speakerDetails"
            rows="4"
            cols="50"
            [class.valid]="
              speakerInfo.get('speakerDetails').valid &&
              (speakerInfo.get('speakerDetails').dirty ||
                speakerInfo.get('speakerDetails').touched)
            "
            [class.invalid]="
              speakerInfo.get('speakerDetails').invalid &&
              (speakerInfo.get('speakerDetails').dirty ||
                speakerInfo.get('speakerDetails').touched)
            "
          ></textarea>
          <textarea
            name=""
            id=""
            placeholder="Sessions and topics covered in the conference
          "
            rows="4"
            cols="50"
            formControlName="sessionDetails"
            [class.valid]="
              speakerInfo.get('sessionDetails').valid &&
              (speakerInfo.get('sessionDetails').dirty ||
                speakerInfo.get('sessionDetails').touched)
            "
            [class.invalid]="
              speakerInfo.get('sessionDetails').invalid &&
              (speakerInfo.get('sessionDetails').dirty ||
                speakerInfo.get('sessionDetails').touched)
            "
          ></textarea>
        </div>
      </form>
    </div>
    <div *ngIf="currentStep === 4">
      <h3>Payment Information :</h3>
      <form
        [formGroup]="paymentInfo"
        class="personalInfo d-flex flex-wrap bank col col-lg-10 col-md-10 col-sm-12"
      >
      <div class="vendorInfo col col-lg-5 col-md-5 col-sm-12">
        <div class="fields d-flex">
          <input
            type="text"
            placeholder="Vendor Name"
            formControlName="vendorName"
          />
          <input
            type="text"
            placeholder="Contact Person"
            formControlName="contactPerson"
          />
        </div>
        <div class="fields d-flex">
          <input
          type="text"
          placeholder="Contact Email"
          formControlName="contactEmail"
        />
        <input
        type="text"
        placeholder="Contact Phone Number"
        formControlName="contactPhoneNumber"
      />
        </div>
        <div class="fields">
          <input
            type="text"
            placeholder="Bank Name"
            formControlName="bankName"
          />
        </div>
        <div class="fields">
          <input
            type="text"
            placeholder="Branch Name"
            formControlName="branchName"
          />
        </div>
        <div class="fields">
          <input
            type="text"
            placeholder="Account Holder's Name"
            formControlName="accountHolderName"
          />
        </div>
        <div class="fields">
          <input
            type="text"
            placeholder="Account Number"
            formControlName="accountNumber"
          />
        </div>
        <div class="fields">
          <input
            type="text"
            placeholder="IFSC CODE"
            formControlName="ifsccode"
          />
        </div>
        <div class="fields">
          <input
            type="text"
            placeholder="SWIFT CODE"
            formControlName="swiftcode"
          />
        </div>
        <div class="fields">
          <input
            type="text"
            placeholder="Branch Address"
            formControlName="branchAddress"
          />
        </div>
      </div>
      <div class="paymentMethods col col-lg-5 col-md-5 col-sm-12">
        <h5>Payment Method(s) Accepted:</h5>
        <h6>Coming Soon...</h6>
      </div>

      </form>
    </div>
    <div class="navigation col col-lg-4 col-md-4 col-sm-12">
      <button (click)="prevStep()" [disabled]="currentStep === 1">Back</button>
      <button (click)="nextStep()" *ngIf="currentStep < 4">Next</button>
      <button (click)="onSubmit()" *ngIf="currentStep === 4">Finish</button>
    </div>
  </div>

</div>
