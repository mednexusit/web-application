<div class="wrapper">
    <!--Page Main header-->
    <div class="pageHeader">
        <h2>Conference Analytics</h2>
    </div>
    <div class="row paddTop">
        <div class="col-md-10"></div>
        <div class="col-md-2 hideMobile">
            <a><span>Today</span></a>
            <i class="fa-solid fa-chevron-down"></i>
        </div>
    </div>
    <div class="inner-wrapper">
        <div class="row card-section">
            <div class="col-md-6 card-padd-right mobilepadd">
                <div class="div-card-graph">
                    <h3><span>Registration Trends</span></h3>
                </div>
            </div>
            <div class="col-md-6 card-padd-right mobilepadd">
                <div class="div-card-graph">
                    <h3><span>Registrants by Specialty</span></h3>
                </div>
            </div>
        </div>
    </div>
    <div class="second-sec paddTop">
        <div class="header row">
            <div class="col-md-7 col-xs-12 row">
                <div class="col-md-8"><h2>Top 3 Conferences by Registrations</h2></div>
                <div class="col-md-4 text-right"><a href="#" class="view-all">View all</a></div>
                <!--table section-->
                <div class="conference-list-container">
                    
                    <table mat-table [dataSource]="dataSource" class="responsive-table table-bordered fixed-table">
                    <!-- Serial Number Column -->
                    <ng-container matColumnDef="sno">
                        <th mat-header-cell *matHeaderCellDef style="width: 100px;"><input type="checkbox" class="checkboxstyles"/>S.No</th>
                        <td mat-cell *matCellDef="let element"><input type="checkbox" class="checkboxstyles"/>{{ element.sno }}</td>
                    </ng-container>
                
                    <!-- Conference Name Column -->
                    <ng-container matColumnDef="conferenceName">
                        <th mat-header-cell *matHeaderCellDef style="width: 180px;">Conference Name</th>
                        <td mat-cell *matCellDef="let element">{{ element.conferenceName }}</td>
                    </ng-container>
                
                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef style="width: 120px;">Date</th>
                        <td mat-cell *matCellDef="let element">{{ element.date | date:'dd MMM yyyy' }}</td>
                    </ng-container>
                
                    <!-- Location Column -->
                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef style="width: 140px;">Location</th>
                        <td mat-cell *matCellDef="let element">{{ element.location }}</td>
                    </ng-container>
                
                
                    <!-- Table Header and Rows -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
                <!-- Pagination -->
                <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
            </div>
            <div class="col-md-5 col-xs-12 card-padd-right mobilepadd">
                <div class="div-card-graph graph-height">
                    <h3><span>Feedback Summary</span></h3>
                </div>
            </div>
        </div>
    </div>
</div>
