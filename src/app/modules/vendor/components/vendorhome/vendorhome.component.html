<div class="wrapper">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <div class="main-header row">
                <div class="col-7">
                    <h2>Overview</h2>
                </div>
                <div class="col-3 hideMobile">
                    <a>Search By Name</a>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="col-2 hideMobile">
                    <a>Today</a>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
            <div class="inner-wrapper">
                <div class="row card-section">
                    <div class="col-lg-3 col-md-4 col-sm-2 col-xs-12 card-padd-right" *ngFor="let card of cards">
                        <div class="div-card">
                            <a>{{ card.title }}</a>
                            <div class="row card-count">
                                <div class="col-6">
                                    <h2>{{card.value}}</h2>
                                </div>
                                <div class="col-6">
                                    <h6>{{card.range}}<span><i class="fa-solid fa-arrow-trend-up"></i></span></h6>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="main-header row">
                <div class="col-10">
                    <h2>Analytics Preview</h2>
                </div>
                <div class="col-2">
                    <a>Today</a>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
            <div class="inner-wrapper">
                <div class="row card-section">
                    <div class="col-md-6 card-padd-right">
                        <div class="div-card-graph">
                            <h3>Registration Trends</h3>
                        </div>
                    </div>
                    <div class="col-md-6 card-padd-right">
                        <div class="div-card-graph">
                            <h3>Registrants by Specialty</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3"></div>
    </div>
</div>
