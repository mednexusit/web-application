<div class="wrapper">
<!--Page Main header-->
    <div class="pageHeader">
        <h2>Registrant Management</h2>
    </div>
<!--Search bar section-->
    <div class="pagesearch row col-12">
        <div class="col-md-5 col-xs-12">
            <div class="search-container">
                <span class="search-icon">
                <img src="../../../../../assets/search-bar-icon.svg" alt="">
                </span>
                <input type="search" class="search-input" placeholder="Search" [(ngModel)]="searchText"/>
                <button class="search-btn">
                    Search
                </button>
                
            </div>
        </div>
        <div class="col-md-7 col-xs-12">
            <button class="filter-button">Filter <img src="../../../../../assets/filter-icon.svg" alt=""></button>
            <img src="../../../../../assets/xl-icon.svg" alt="">
        </div>
    </div>
    <!--table section-->
    <div class="conference-list-container">
        
        <table mat-table [dataSource]="dataSource" class="responsive-table table-bordered fixed-table">
          <!-- Serial Number Column -->
          <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef style="width: 100px;"><input type="checkbox" class="checkboxstyles"/>S.No</th>
            <td mat-cell *matCellDef="let element"><input type="checkbox" class="checkboxstyles"/>{{ element.sno }}</td>
          </ng-container>
      
          <!-- Conference Name Column -->
          <ng-container matColumnDef="conferenceName">
            <th mat-header-cell *matHeaderCellDef style="width: 200px;">Conference Name</th>
            <td mat-cell *matCellDef="let element" isEllipsisActive>{{ element.conferenceName }}</td>
          </ng-container>
      
          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef style="width: 150px;">Date</th>
            <td mat-cell *matCellDef="let element">{{ element.date | date:'dd MMM yyyy' }}</td>
          </ng-container>
      
          <!-- Location Column -->
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef style="width: 150px;">Location</th>
            <td mat-cell *matCellDef="let element">{{ element.location }}</td>
          </ng-container>
      
          <!-- Register Column -->
          <ng-container matColumnDef="register">
            <th mat-header-cell *matHeaderCellDef style="width: 100px;">Register</th>
            <td mat-cell *matCellDef="let element" class="regNum">{{ element.register }}</td>
          </ng-container>
      
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef style="width: 130px;">Status</th>
            <td mat-cell *matCellDef="let element">
              <span [ngClass]="element.status">{{ element.status }}</span>
            </td>
          </ng-container>
      
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="width: 180px;">Action</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="viewDetails(element)" matTooltip="View">
                <img src="../../../../../assets/Action-eye-icon.svg" alt="">
              </button>
              <button mat-icon-button color="accent" (click)="editConference(element)" matTooltip="Edit">
                <img src="../../../../../assets/Action-edit-icon.svg" alt="">
              </button>
              <button mat-icon-button color="warn" (click)="deleteConference(element)" matTooltip="Delete">
                <img src="../../../../../assets/Action-delete-icon.svg" alt="">
              </button>
            </td>
          </ng-container>
      
          <!-- Table Header and Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <!-- Pagination -->
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>

</div>
