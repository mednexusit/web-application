			</a>

			</a>
			<a mat-list-item [routerLink]="['logout']" routerLinkActive="router-link-active" (click)="logout()">

			<a class="active" mat-list-item [routerLink]="['/vendor/dashboard']"  routerLinkActive="router-link-active"  [routerLinkActiveOptions]="{ exact: true }" matTooltip="Dashboard" [matTooltipPosition]="'right'">
